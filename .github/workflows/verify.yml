name: verify

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: test with_dockerfile
      run: bash ./with_dockerfile.test.bash 2> test.log

    - name: lint test
      run: ./with_dockerfile --verbose --task-id test --artifact test.log make lint test

    - name: save test log
      uses: actions/upload-artifact@v1
      with:
        name: test.log
        path: artifacts/test/test.log
